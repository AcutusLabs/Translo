services:
  postgres:
    image: postgres:16.4
    container_name: postgres
    ports:
      - 5555:5432
    volumes:
      - translo_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=translo
      - POSTGRES_USER=usr
      - POSTGRES_PASSWORD=pwd

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.nextjs
    ports:
      - "3000:3000"
    volumes:
      - .:/nextjs
    working_dir: /nextjs
    depends_on:
      - postgres

volumes:
  translo_db:
